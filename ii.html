<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>NULLIX HUB - QUẢN LÝ EXECUTOR CHUYÊN NGHIỆP</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* =========================================
           HỆ THỐNG BIẾN (VARIABLES)
           ========================================= */
        :root {
            --primary: #5865f2;
            --primary-dark: #4752c4;
            --accent: #00b0f4;
            --darker: #050505;
            --light: #ffffff;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-dark: rgba(255, 255, 255, 0.05);
            --blur: 15px;
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            --glow: 0 0 25px rgba(88, 101, 242, 0.35);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --card-bg: #0d0d0d;
            --card-border: rgba(255, 255, 255, 0.05);
            --text-color: #ffffff;
            --text-secondary: #a0a0a0;
            --status-online: #00ff88;
            --status-offline: #ff3b30;
        }

        [data-theme="light"] {
            --darker: #f0f2f5;
            --light: #1a1a1a;
            --card-bg: #ffffff;
            --card-border: rgba(0, 0, 0, 0.08);
            --text-color: #1a1a1a;
            --text-secondary: #555555;
            --glass: rgba(0, 0, 0, 0.06);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--darker);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            transition: background-color 0.5s ease;
        }

        /* =========================================
           HIỆU ỨNG NỀN (BACKGROUNDS)
           ========================================= */
        #galaxy {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; opacity: 0.4; pointer-events: none;
        }

        .background-decor {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; overflow: hidden;
        }

        .gradient-sphere {
            position: absolute; width: 500px; height: 500px;
            border-radius: 50%; filter: blur(120px);
            animation: moveSphere 25s infinite alternate ease-in-out;
            opacity: 0.4;
        }

        .sphere-one { background: var(--primary); top: -15%; left: -10%; }
        .sphere-two { background: var(--accent); bottom: -15%; right: -5%; animation-delay: -7s; }

        @keyframes moveSphere {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            100% { transform: translate(150px, 80px) rotate(90deg) scale(1.3); }
        }

        /* =========================================
           HEADER & NAVIGATION
           ========================================= */
        .theme-toggle {
            position: fixed; top: 30px; right: 30px; z-index: 1000;
            background: var(--glass); border: 1px solid var(--card-border);
            border-radius: 50px; height: 50px; display: flex; align-items: center;
            padding: 0 25px; gap: 12px; cursor: pointer; transition: var(--transition);
            backdrop-filter: blur(var(--blur)); box-shadow: var(--shadow); color: var(--text-color);
        }
        .theme-toggle:hover { transform: scale(1.05); background: var(--glass-dark); }

        .header { text-align: center; padding: 100px 20px 60px; }
        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2.5rem, 10vw, 4.5rem);
            background: linear-gradient(135deg, #00ff88 0%, #0080ff 50%, #00ff88 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: flowText 5s linear infinite;
            margin-bottom: 20px;
            letter-spacing: 5px;
        }
        @keyframes flowText { to { background-position: 200% center; } }
        
        .header p { color: var(--text-secondary); font-size: 1.2rem; font-weight: 300; }

        /* =========================================
           THIẾT KẾ CARD & GRID
           ========================================= */
        .container { max-width: 1300px; margin: 0 auto; padding: 0 30px; }

        .section-header {
            display: flex; align-items: center; margin: 60px 0 35px;
            padding-bottom: 20px; border-bottom: 2px solid var(--glass);
            position: relative;
        }
        .section-header::after {
            content: ""; position: absolute; bottom: -2px; left: 0;
            width: 100px; height: 2px; background: var(--primary);
        }
        .section-header i { font-size: 1.8rem; color: var(--primary); filter: drop-shadow(0 0 10px var(--primary)); }
        .section-header h2 { font-size: 1.8rem; font-weight: 700; margin-left: 20px; letter-spacing: 2px; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 30px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 24px; padding: 30px;
            transition: var(--transition);
            box-shadow: var(--shadow);
            position: relative; overflow: hidden;
        }
        .card:hover { transform: translateY(-12px); border-color: var(--primary); box-shadow: var(--glow); }

        .card-top { display: flex; align-items: center; margin-bottom: 25px; }
        .card-icon { 
            width: 65px; height: 65px; background: var(--glass-dark); 
            border-radius: 18px; display: flex; align-items: center; 
            justify-content: center; margin-right: 20px; border: 1px solid var(--card-border);
        }
        .card-icon img { width: 40px; height: 40px; border-radius: 8px; }
        .card-title { font-size: 1.4rem; font-weight: 700; color: var(--light); }

        .status-badge {
            display: inline-flex; align-items: center; 
            padding: 8px 16px; border-radius: 12px; 
            font-size: 0.8rem; font-weight: 800; 
            margin-bottom: 25px; text-transform: uppercase;
        }
        .status-online { background: rgba(0, 255, 136, 0.1); color: var(--status-online); border: 1px solid rgba(0, 255, 136, 0.2); }
        .status-online::before { content: ""; width: 8px; height: 8px; background: var(--status-online); border-radius: 50%; margin-right: 10px; box-shadow: 0 0 10px var(--status-online); }
        .status-offline { background: rgba(255, 59, 48, 0.1); color: var(--status-offline); }
        .status-offline::before { content: ""; width: 8px; height: 8px; background: var(--status-offline); border-radius: 50%; margin-right: 10px; }

        .download-btn {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            width: 100%; background: var(--primary); color: white;
            text-decoration: none; padding: 16px; border-radius: 15px;
            font-weight: 600; font-size: 1.1rem; transition: var(--transition);
        }
        .download-btn:hover { background: var(--primary-dark); letter-spacing: 1px; }

        /* =========================================
           FOOTER - CHỈ CÒN RAINBOW TEXT
           ========================================= */
        .footer { text-align: center; margin-top: 100px; padding: 50px; border-top: 1px solid var(--card-border); }
        .footer-content { display: inline-flex; align-items: center; gap: 12px; font-size: 1.3rem; }

        .rainbow-text {
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff, #ff0000);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow-anim 4s linear infinite;
            font-weight: 800;
        }
        @keyframes rainbow-anim { to { background-position: 200% center; } }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: var(--darker); }
        ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }
    </style>
</head>
<body>

    <div class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-sun" id="theme-icon"></i>
        <span>GIAO DIỆN</span>
    </div>

    <div class="background-decor">
        <div class="gradient-sphere sphere-one"></div>
        <div class="gradient-sphere sphere-two"></div>
    </div>
    <canvas id="galaxy"></canvas>

    <header class="header">
        <h1>NULLIX HUB</h1>
        <p>Hệ thống Executor đa nền tảng tối ưu nhất cho người dùng</p>
    </header>

    <div class="container">
        <div class="section-header"><i class="fab fa-android"></i><h2>Android VNG</h2></div>
        <div class="grid">
            <div class="card">
                <div class="card-top">
                    <div class="card-icon"><img src="https://executors-lion-hub.netlify.app/deltax.png" alt="Delta"></div>
                    <div class="card-title">Delta-X VNG</div>
                </div>
                <div class="status-badge status-online" id="status-adr-vng">Online</div>
                <a href="#" class="download-btn" id="btn-adr-vng"><i class="fas fa-cloud-download-alt"></i> Tải Về VNG</a>
            </div>
        </div>

        <div class="section-header"><i class="fas fa-globe"></i><h2>Android Quốc Tế</h2></div>
        <div class="grid">
            <div class="card">
                <div class="card-top">
                    <div class="card-icon"><img src="https://executors-lion-hub.netlify.app/codex.png" alt="Codex"></div>
                    <div class="card-title">Codex Global</div>
                </div>
                <div class="status-badge status-online" id="status-adr-qt">Online</div>
                <a href="#" class="download-btn" id="btn-adr-qt"><i class="fas fa-globe"></i> Tải Về Global</a>
            </div>
        </div>

        <div class="section-header"><i class="fab fa-apple"></i><h2>iOS VNG</h2></div>
        <div class="grid">
            <div class="card">
                <div class="card-top">
                    <div class="card-icon"><img src="https://executors-lion-hub.netlify.app/K.svg" alt="Krnl"></div>
                    <div class="card-title">Krnl iOS VNG</div>
                </div>
                <div class="status-badge status-online" id="status-ios-vng">Online</div>
                <a href="#" class="download-btn" id="btn-ios-vng"><i class="fas fa-mobile-alt"></i> Download iOS</a>
            </div>
        </div>

        <footer class="footer">
            <div class="footer-content">
                Designed by <span class="rainbow-text">Nullix ( BNMhuy )</span>
            </div>
        </footer>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('theme-icon');
            if (body.getAttribute('data-theme') === 'light') {
                body.removeAttribute('data-theme');
                icon.className = 'fas fa-sun';
            } else {
                body.setAttribute('data-theme', 'light');
                icon.className = 'fas fa-moon';
            }
        }

        const canvas = document.getElementById('galaxy');
        const ctx = canvas.getContext('2d');
        let stars = [];

        function initStars() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            for(let i=0; i<150; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2,
                    speed: Math.random() * 0.5 + 0.1
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = document.body.hasAttribute('data-theme') ? "#333" : "#fff";
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
                star.y += star.speed;
                if(star.y > canvas.height) star.y = 0;
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', initStars);
        initStars();
        animate();

        async function loadLinks() {
            try {
                const response = await fetch('links.json?t=' + Date.now());
                const data = await response.json();
                if(data.adr_vng) document.getElementById('btn-adr-vng').href = data.adr_vng;
                if(data.adr_qt) document.getElementById('btn-adr-qt').href = data.adr_qt;
                if(data.ios_vng) document.getElementById('btn-ios-vng').href = data.ios_vng;
            } catch (e) {
                console.log("Đang đồng bộ dữ liệu...");
            }
        }
        loadLinks();
        setInterval(loadLinks, 30000);
    </script>
</body>
</html>
